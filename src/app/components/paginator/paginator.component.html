<div></div>
<div>
    <button type="button" [disabled]="currentPage == 0" (click)="firstPage()">
        <lucide-icon name="chevrons-left"></lucide-icon>
    </button>
    <button type="button" [disabled]="currentPage == 0" (click)="prevPage()">
        <lucide-icon name="chevron-left"></lucide-icon>
    </button>
    <button
        type="button"
        *ngFor="let page of pagesList"
        (click)="changePage(page - 1)"
        class="{{ page === currentPage + 1 ? 'active' : '' }}"
    >
        {{ page }}
    </button>
    <button type="button" [disabled]="currentPage == totalPages - 1" (click)="nextPage()">
        <lucide-icon name="chevron-right"></lucide-icon>
    </button>
    <button type="button" [disabled]="currentPage == totalPages - 1" (click)="lastPage()">
        <lucide-icon name="chevrons-right"></lucide-icon>
    </button>
</div>
<div>{{ getShowingText() }}</div>
