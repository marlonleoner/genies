<div class="flex gap-4">
    <div class="grow bg-black-950 py-8 px-12 rounded-md flex">
        <div *ngIf="players().isLoading"></div>
        <div *ngIf="!players().isLoading" class="grow flex items-center justify-between">
            <div class="flex flex-col gap-8">
                <span class="text-base uppercase tracking-tighter font-bold">Total Players</span>
                <span class="text-6xl tracking-tighter font-bold text-koromiko-300">{{ players().data?.length }}</span>
            </div>
            <lucide-icon name="users-round" class="size-12 text-koromiko-300"></lucide-icon>
        </div>
    </div>

    <div class="grow bg-black-950 py-8 px-12 rounded-md flex">
        <div *ngIf="teams().isLoading"></div>
        <div *ngIf="!teams().isLoading" class="grow flex items-center justify-between">
            <div class="flex flex-col gap-8">
                <span class="text-base uppercase tracking-tighter font-bold">Total Teams</span>
                <span class="text-6xl tracking-tighter font-bold text-koromiko-300">{{ teams().data?.length }}</span>
            </div>
            <lucide-icon name="shield" class="size-12 text-koromiko-300"></lucide-icon>
        </div>
    </div>

    <div class="grow bg-black-950 py-8 px-12 rounded-md flex">
        <div *ngIf="matches().isLoading"></div>
        <div *ngIf="!matches().isLoading" class="grow flex items-center justify-between">
            <div class="flex flex-col gap-8">
                <span class="text-base uppercase tracking-tighter font-bold">Total Matches</span>
                <span class="text-6xl tracking-tighter font-bold text-koromiko-300">{{ matches().data?.length }}</span>
            </div>
            <lucide-icon name="tablet" class="size-12 text-koromiko-300"></lucide-icon>
        </div>
    </div>
</div>
